<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mundi Novi 2024</title>
</head>
<body>

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #2b2b2b;">
           <div class="featured-image mb-3">
            <img src="images/image.png" class="img-fluid" style="width: 250px;">
           </div>

           <small class="text-white text-wrap text-center" style="width: 17rem;">Súper limpio, A súper precio!</small>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Hola, bienvenido!</h2>
                     <p>Estamos felices de tenerte de regreso.</p>

                </div>
                <div class="input-group mb-3">
                    <input id="usernameInput" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Usuario">
                </div>
                <div class="input-group mb-1">
                    <input id="passwordInput" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Contraseña">
                </div>
                <div class="input-group mb-3 d-flex justify-content-between">
                    <!--<div class="form-check">-->
                        <!-- <input type="checkbox" class="form-check-input" id="formCheck"> -->
                    <!--<label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>-->
                    </div>
                </div>
                <div class="input-group mb-5">
                    <button id="btnLogin" class="btn btn-lg btn-dark w-100 fs-6">Iniciar sesión</button>
                </div>
                <div class="row">
                    <small>© Mundi Novi 2024. Todos los derechos reservados. </small>
                </div>
          </div>
       </div> 

      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="login.js"></script>

</body>
</html>
